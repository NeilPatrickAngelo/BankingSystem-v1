  <body>
	<!--login page-->
    <div id="login-area" class="login-area-style">
      <h1>Login</h1>
      <form action="#">
        <div class="txt_field">
          <input id="username" type="text" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input id="password" type="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
		<button id="submit-login" class="submit_link">Login</button><br/><br/>
        <button id="change-register" class="change_link">Create Account</button><br/><br/>
      </form>
    </div>
	
	<!--registration page-->
	<div id="registration-area" class="registration-area-style">
		<div class="title">REGISTRATION</div>
		<div class="content">
		  <form action="#">
			<div class="user-details">
			  <div class="input-box">
				<span class="details">Full Name</span>
				<input type="text" placeholder="Enter your name" required>
			  </div>
			  <div class="input-box">
				<span class="details">Username</span>
				<input type="text" placeholder="Enter your username" required>
			  </div>
			  <div class="input-box">
				<span class="details">Email</span>
				<input type="text" placeholder="Enter your email" required>
			  </div>
			  <div class="input-box">
				<span class="details">Phone Number</span>
				<input type="text" placeholder="Enter your number" required>
			  </div>
			  <div class="input-box">
				<span class="details">Password</span>
				<input type="text" placeholder="Enter your password" required>
			  </div>
			  <div class="input-box">
				<span class="details">Confirm Password</span>
				<input type="text" placeholder="Confirm your password" required>
			  </div>
			</div>
			<div class="button">
				<button id="submit-register" class="submit_link" type="submit">Login</button><br/><br/>
				<button id="return-register" class="return_link">Return</button><br/><br/>
			  <!--<input type="submit" value="Register">-->
			</div>
		  </form>
		</div>
	</div>

			  <div class="input-box">
				<button id="submit-withdraw" class="submit_link" type="submit">Withdraw</button>
